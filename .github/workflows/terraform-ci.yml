name: Terraform PR CI

on:
  pull_request:
    branches: ["master"]
    paths:
      - "**/*.tf"
      - "**/*.tfvars"
      - ".github/workflows/**"
permissions:
  contents: read
  pull-requests: write

jobs:
  dev:
    name: DEV - fmt/validate/plan/tfsec
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: environments/dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: |
          terraform plan -input=false -no-color > plan.txt
          cat plan.txt

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: tfsec scan
        run: |
          tfsec ../../ --format json --out tfsec.json || true
        
      - name: Generate IA summary (plan + tfsec)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          PLAN=$(cat plan.txt | head -n 3000)
          TFSEC=$(cat tfsec.json | head -c 120000)

          cat > prompt.txt << 'EOF'
          Eres un Cloud/DevOps Senior. Analiza lo siguiente:

          1) Terraform plan (DEV)
          2) Hallazgos de tfsec (JSON)

          Devuelve un resumen en espa침ol para un Pull Request con este formato EXACTO:

          ## Resumen Terraform Plan (DEV)
          - Cambios m치s importantes (m치ximo 6 bullets)
          - Recursos cr칤ticos (IAM, SG, LB, S3, RDS, EKS, etc.)
          - Si detectas destrucci칩n, dilo claro

          ## Riesgos / Seguridad (tfsec)
          - Top 5 riesgos reales (no repitas cosas irrelevantes)
          - Explica impacto en lenguaje humano
          - Da recomendaci칩n pr치ctica para mitigar

          ## Recomendaci칩n final
          - Aprobar / No aprobar / Aprobar con cambios
          - Justifica en 2 l칤neas

          No inventes nada.
          EOF

          jq -n \
            --arg prompt "$(cat prompt.txt)" \
            --arg plan "$PLAN" \
            --arg tfsec "$TFSEC" \
            '{
              model: "gpt-4o-mini",
              temperature: 0.2,
              messages: [
                {role:"system", content:"Eres un revisor DevOps/Security experto."},
                {role:"user", content: ($prompt + "\n\n=== TERRAFORM PLAN ===\n" + $plan + "\n\n=== TFSEC JSON ===\n" + $tfsec)}
              ]
            }' > request.json

          curl https://api.openai.com/v1/chat/completions \
            -s \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -d @request.json \
            | jq -r '.choices[0].message.content' > ai-summary.md

      - name: Comment IA summary on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const summary = fs.readFileSync("environments/dev/ai-summary.md", "utf8");

            const body = `
            ## 游뱄 IA Review (Terraform Plan + tfsec)

            ${summary.substring(0, 65000)}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            });
            
  prod:
    name: PROD - validate/plan/tfsec
    runs-on: ubuntu-latest
    environment: prod

    defaults:
      run:
        working-directory: environments/prod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        run: terraform init -input=false

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: terraform plan -input=false -no-color

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: tfsec scan
        run: tfsec ../../
